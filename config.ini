# Configuration File for Hybrid Parallel Matrix Multiplication
# Edit these values to customize benchmark parameters

[DEFAULT]
# Matrix dimension (NÃ—N)
matrix_size = 1024

# Number of local multiprocessing workers per MPI process
local_workers = 4

# Random seed for reproducibility
random_seed = 42

[BENCHMARK]
# Process counts to test (comma-separated)
process_counts = 2,4,8,16

# Whether to run row striping tests
run_row_striping = true

# Whether to run block striping tests
run_block_striping = true

[OUTPUT]
# Output directory for results
results_dir = results

# CSV file names
row_results_file = row_results.csv
block_results_file = block_results.csv

# Whether to overwrite existing results
overwrite_results = false

[VISUALIZATION]
# DPI for saved plots
plot_dpi = 300

# Figure size (width, height in inches)
figure_width = 10
figure_height = 6

# Whether to display plots interactively
show_plots = false

[ADVANCED]
# Simulate failure at specific rank (set to -1 to disable)
simulate_failure_rank = -1

# MPI buffer size (bytes, 0 for default)
mpi_buffer_size = 0

# Enable verbose logging
verbose = true
